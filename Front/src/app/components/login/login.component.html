<div class="container mt-5">
    <div class="row mt-5 justify-content-center">

        <div class="col-6">
            <h2>Sign In</h2>
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <input  name="username"  [(ngModel)]="email" placeholder="username" type="email" class="form-control"
                        id="exampleInputEmail1" aria-describedby="emailHelp">
                        <label for="inputPassword">Password</label>
                        <input type="password" [(ngModel)]="password" name="password" class="form-control" id="inputPassword" placeholder="Password">
                       
                </div>
                
                <br>
                <button  type="submit" (click)="login()" class="btn btn-outline-primary btn-block">Iniciar Sesion</button>
                <button  type="submit" (click)="registrarse()" class="btn btn-outline-success btn-block">Registrarse</button>

            </form>
        </div>


    </div>
</div>
