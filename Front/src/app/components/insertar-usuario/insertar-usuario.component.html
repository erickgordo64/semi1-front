    <div class="form-row">
      <div class="form-group  col-6 col-sm-6 col-md-4 col-lg-4" style=" margin-left: auto;
        margin-right: auto">
        <label for="inputNombre">nombre</label>
        <input type="text" [(ngModel)]="nombre" name="nombre" class="form-control" id="inputNombre"
          placeholder="Nombre">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group  col-6 col-sm-6 col-md-4 col-lg-4" style=" margin-left: auto;
      margin-right: auto">
        <label for="inputEmail4">apellido</label>
        <input type="text" [(ngModel)]="usuario" name="usuario" class="form-control" id="inputUsuario"
          placeholder="Usuario">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group  col-6 col-sm-6 col-md-4 col-lg-4" style=" margin-left: auto;
        margin-right: auto">
        <label for="inputEmail4">Email</label>
        <input type="email" [(ngModel)]="email" name="email" class="form-control" id="inputEmail4" placeholder="Email">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group  col-6 col-sm-6 col-md-4 col-lg-4" style=" margin-left: auto;
        margin-right: auto">
        <label for="inputFecha">Fecha nacimiento</label>
        <input type="text" [(ngModel)]="fecha" name="fecha" class="form-control" id="inputFecha" placeholder="Fecha nacimiento">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col align-self-end col-6 col-sm-6 col-md-4 col-lg-4" style=" margin-left: auto;
        margin-right: auto">
        <label for="inputPassword4">Password</label>
        <input type="password" [(ngModel)]="password" name="password" class="form-control" id="inputPassword4"

    <div class="form-row">

        <label for="inputConfirmarPassword4">Confirmar Password</label>

<div class="form-group col align-self-end col-6 col-sm-6 col-md-4 col-lg-4" style=" margin-left: auto;
  margin-right: auto">
  <webcam [height]="500" [width]="500" [trigger]="triggerObservable" (imageCapture)="handleImage($event)"
    *ngIf="showWebcam" [allowCameraSwitch]="allowCameraSwitch" [switchCamera]="nextWebcamObservable"
    [videoOptions]="videoOptions" [imageQuality]="1" (cameraSwitched)="cameraWasSwitched($event)"
    (initError)="handleInitError($event)"></webcam>
</div>
<h4 *ngIf="errors.length > 0">Messages:</h4>
<ul *ngFor="let error of errors">
  <li>{{error | json}}</li>
</ul>
